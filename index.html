<!DOCTYPE html>
<html>
    <head>
        <!-- 웹페이지 보이지는 않지만, 필요한 설정을 해두는 곳이에요.
             우리가 집을 위해 미리 생각 해놓은 것을 적어두는 곳이라고 할 수 있죠!-->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="훈민궁 - 프로필 링크" />
        <meta property="og:description" content="고급 수제 생 양갱에 한국의 美를 담아 전달합니다.">
        <meta property="og:image" content="일러스트.png" />
        <title>훈민궁 - 프로필 링크</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Noto+Serif+KR:wght@300&display=swap');
          </style>
        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
            * {
                font-family: 'Nanum Myeongjo', serif;
                font-family: 'Noto Serif KR', serif;
                
            } 
            body {
                background-color: #eee6c4;
                
            }
            .profile{
                width: 400px;
                height: 174px;
                margin-bottom: 30px;

                background-position: center;
                background-size: cover;
                background-image: url('프로필이미지.png')
       
            }
            .main{
                color:black;
                font-size: 16px;
                margin-top: 30px;
                margin-bottom: 10px;

            }
            .sub{color:black;
                font-size: 16px;
                margin-top: 0;
                margin-bottom: 30px;

            }
            .wrap{
                width: 300px;
                margin: 30px auto 0px auto;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .wrap > a {
                width: 260px;
                height: 50px;

                background-color: #eee6c4;
                border-radius: 20px;
                border: 2px solid black;

                margin-bottom: 10px;

                font-size: 15px;
                font-weight: bold;
                color: black;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;    
                
                text-decoration: none;
                

            }
            .wrap > a:hover {
                background-color: black;
                border: 2px solid black;
                font-size: 16px;
                color: white;

            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <h1 class="main">훈민궁,hunmingung (訓民宮)</h1>
            <p class="sub">✣ 일월오봉도 선물 패키지</p>
            <div class="profile"></div>
            <a target="_blank" href="https://hunmingung.cafe24.com/">훈민궁 홈페이지</a>
            <a target="_blank" href="https://smartstore.naver.com/hunmingung/category/ALL?cp=1/">네이버 스마트스토어</a>
            <a target="_blank" href="https://instagram.com/hunmingung?igshid=YWJhMjlhZTc=/">인스타그램</a>
            <a target="_blank" href="https://pf.kakao.com/_tlxhaxj">카카오톡 1:1 문의</a>

        </div>
        

    </body>
</html>
